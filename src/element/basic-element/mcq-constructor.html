<dom-module id="mcq-constructor">
    <style include="common-styles">


    </style>
    <template>
        <create-resource id="creator" resource-url="/mcq" resource="{{resource}}"></create-resource>
        <resource-picker-dialog page id="pagePicker"></resource-picker-dialog>
        <form class="creator" id="mcqForm" is="iron-form" method="post" action="/mcq">
            <div class="formTitleWithButton">
                <h3 class="smallh3">Nouveau QCM</h3>
            </div>
            <word-list id="randomSentence"></word-list>
            <template is="dom-if" if="{{updating}}" restamp>
                <paper-input hidden name="itemId" value="{{itemId}}"></paper-input>
            </template>
            <paper-input name="label" label="Label" value="{{label}}" required></paper-input>
            <paper-textarea name="question" value={{question}} label="Question" required></paper-textarea>
            <paper-input name="distractor1" label="Premier distracteur" value={{distractor1}} required></paper-input>
            <paper-input name="distractor2" label="Second distracteur" value={{distractor2}} required></paper-input>
            <paper-input name="response" label="Réponse correcte" value={{correctChoice}} required></paper-input>
            <paper-textarea name="correctMessage" label="Message associé à une réponse correcte" value={{correctMessage}} required></paper-textarea>
            <paper-textarea name="wrongMessage" label="Message associé à une réponse incorrecte" value={{wrongMessage}} required></paper-textarea>
            <paper-button raised on-click="showMediaDialog">Associer un indice (optionnel)</paper-button>
            <generic-resource-viewer input-name="mediaId" is-temp page video class="resourceViewer" id="mcqMediaViewer"></generic-resource-viewer>
            <div class="insideflex ">
                <template is="dom-if" if="{{updating}}" restamp>
                    <paper-button style="margin-top:15px" raised on-click="_submit">Update</paper-button>
                    <paper-button raised on-click="_reset">Annuler update</paper-button>
                </template>
                <template is="dom-if" if="{{!updating}}" restamp>
                    <paper-button style="margin-top:15px" raised on-click="_submit">Enregistrer</paper-button>
                    <paper-button raised on-click="_reset">Annuler</paper-button>
                </template>
            </div>
        </form>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'mcq-constructor',
            ready: function() {
                //this.$.selectImage.addEventListener('iron-overlay-opened',function(){this.$.selectImage.fit();console.log('opened')}.bind(this))
                this.updating = false
                this.$.pagePicker.addEventListener('resourcePicked', this.setResource.bind(this))
            },

            setResource: function(message) {
                switch (message.detail.resourceType) {
                    case "page":
                        this.$.mcqMediaViewer.setPage(message.detail.resourceItem)
                }
            },
            setValues: function() {
                this.set('mediaId', this.mediaId);
                this.set('fileName', this.currentname);
            },
            showMediaDialog: function() {
                this.$.pagePicker.open()
            },
            resetFields: function() {
                this.updating = false
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = ""
                }
                var textarealist = Polymer.dom(this.root).querySelectorAll('paper-textarea');
                for (var i = 0; i < textarealist.length; i++) {
                    textarealist[i].value = ""
                }

                this.$.mcqMediaViewer.removeResource()
            },

            _submit: function(event) {
                var json = this.$.mcqForm.serialize()
                this.set('resource', json)
                this.$.creator.createResource()
                this.statusString = ""
                this.label = ""
                this.mkdown = ""
                this.resetFields()
            },
            edit: function(question) {
                this.updating = true

                this.label = question.label
                this.question = question.question
                if (question.media) {
                    this.$.mcqMediaViewer.setPage(question.media)
                }
                this.distractor1 = question.distractor1
                this.distractor2 = question.distractor2
                this.correctChoice = question.response
                this.wrongMessage = question.wrongMessage
                this.correctMessage = question.correctMessage
                this.itemId = question._id
            },
            _reset: function(event) {
                this.resetFields()

            },
            properties: {
                mediaId: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                itemId: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                distractor1: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                distractor2: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                correctChoice: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                resourceLabel: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                wrongMessage: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                correctMessage: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                question: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                label: {
                    type: String,
                    notify: true,
                },
                updating: {
                    type: Boolean,
                    notify: true,
                    value: false,
                }

            },

        });
    })();
    </script>
</dom-module>
