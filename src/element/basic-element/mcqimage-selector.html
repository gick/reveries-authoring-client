<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<!--
<h1>MCQ image selector</h1> 
Display a set of N images and allow user to select one and only one (iron-selector-behavior)

@demo
-->

<dom-module id="mcqimage-selector">
    <style>
    :host {
        display: inline-flex;
        flex-wrap: wrap;
    }
    .mediablock {
            display: inline-flex;
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            box-shadow: 2px 2px 6px #CECEB9;
            -moz-box-shadow: 2px 1px 1px #CECEB9;
            -webkit-box-shadow: 2px 1px 1px #CECEB9;
            -o-box-shadow: 2px 1px 1px #CECEB9;
            box-shadow: 2px 1px 1px #CECEB9;
        }
    .thumbnail{
        width: 45px;
        height: 45px;
    }
    .selected{
        display: inline-flex;
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            box-shadow: 2px 2px 6px #CECEB9;
            -moz-box-shadow: 2px 1px 1px #CECEB9;
            -webkit-box-shadow: 2px 1px 1px #CECEB9;
            -o-box-shadow: 2px 1px 1px #CECEB9;
            box-shadow: 2px 1px 1px #CECEB9;

        border:1px solid blue;
    }
    </style>
    <template>
     <iron-selector selected-class="selected">
         <template is="dom-repeat" items="[[distractors]]">
            <div class="mediablock">
                <iron-image class="thumnail" sizing="contain" src="/file/{{item.value}}"></iron-image>
            </div>
         </template>
     </iron-selector>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'mcqimage-selector',
            ready: function() {
            },
            properties: {
                
            }
        })
    })();
    </script>
</dom-module>
