<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-lightbox/paper-lightbox-popup.html">

<!--
A generic response input field to be used to define MCQ resposnses

@demo
@author Gicquel
-->

<dom-module id="mcq-distractor">
    <style include="common-styles">
        :host {
            display: inline-flex;
            justify-content: flex-start;
            flex-direction: row-reverse;
            align-items: flex-end;
        }


        }
    </style>

    <template>
        <resource-picker-dialog image id="imagePicker"></resource-picker-dialog>
        <paper-icon-button disabled=[[disabled]] icon="icons:cancel" on-click="removeDistractor" alt="Supprimer" title="Supprimer ce distracteur"></paper-icon-button>
        <template is="dom-if" if=[[!imageMode]]>
            <paper-input class="mcq-distractor" name="distractors" label="[[distractorLabel]]" value="{{distractorValue}}" required></paper-input>
        </template>
        <template is="dom-if" if=[[imageMode]]>
            <paper-icon-button title="Choisir image" on-click="showImages" src="../../../images/setImage.png" alt="Choisir une image" class="">Choisir image</paper-icon-button>
                <iron-image id="distImage" sizing="contain" style="width:70px;height:70px;" on-click=[[showFull]] src="/file/[[image]]" ></iron-image>
            [[image]]

        </template>

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'mcq-distractor',
                ready: function () {
                    this.notbound=true
                    this.addEventListener('resourcePicked', this.setResource.bind(this))
                },
                showImages: function () {
                    this.$.imagePicker.open()
                },
                showFull:function(){
                    this.$.preview.open()
                },
                removeDistractor: function () {
                    this.fire('remove-distractor', {
                        index: this.index
                    })
                },
                setResource: function (evt) {
                    this.set('image',evt.detail.resourceItem._id)
                    this.notbound=false
                },
                _indexChangedObserver: function (newval, oldval) {
                    if (typeof newval === "number") {
                        let val = newval + 1
                        this.set('distractorLabel', 'Distracteur ' + val)
                    }
                },

                properties: {
                    distractorLabel: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },
                    distractorValue: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },
                    imageMode: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    },
                    disabled: {
                        type: Boolean,
                        notify: true,
                    },
                    index: {
                        type: Number,
                        observer: '_indexChangedObserver',
                        reflectToAttribute: true,
                    }
                },
            });
        })();
    </script>
</dom-module>
