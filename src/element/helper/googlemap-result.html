<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../../bower_components/paper-badge/paper-badge.html">
<dom-module id="googlemap-result">
    <template>
        <style include="shared-styles">
        .mapresults {
            cursor: pointer;
            width: 140px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        </style>
        <div class="mapresults" on-click="firePlaceSelected">[[placeName]] </div>
    </template>
    <script>
    Polymer({

        is: 'googlemap-result',
        ready: function() {},
        firePlaceSelected: function() {
            this.fire('map-operation', {  operation:'center', lat: this.latitude, lng: this.longitude })
        },

        properties: {
            latitude: {
                type: Number,
                notify: true,
            },
            longitude: {
                type: Number,
                notify: true,
            },
            placeName: {
                type: String,
                notify: true,
            }
        }


    });
    </script>
</dom-module>
