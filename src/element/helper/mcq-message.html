<!--
A generic response input field to be used to define MCQ resposnses

@demo
@author Gicquel
-->

<dom-module id="mcq-message">
    <style include="common-styles">
        :host {
            display: inline-flex;
            justify-content: flex-start;
            flex-direction: row-reverse;
            align-items: flex-end;
        }
    </style>

    <template>
        <paper-textarea class="mcq-message" name="[[name]]" label="[[messageLabel]]" value={{value}} required></paper-textarea>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'mcq-message',
                ready: function () {},

                properties: {
                    value:{
                        type:String,
                        notify:true,
                        reflectToAttribute:true,
                    },
                    name: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },
                    messageLabel: {
                        type: String,
                        reflectToAttribute: true,
                        notify:true,
                    },
                },
            });
        })();
    </script>
</dom-module>
