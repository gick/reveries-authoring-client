<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/simple-modal/simple-modal.html">
<dom-module id="thumbnail-view">
    <template>
        <style>
            .thumbnail{
                width: 50px;
                height: 50px;
                cursor: pointer;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);

            }
        </style>
        <simple-modal  active={{showThumbnail}}>
             <iron-image style="width:500px;height:500px" src=[[thumbnailPath]] sizing="contain"></iron-image>

        </simple-modal>
        <iron-image src=[[thumbnailPath]] on-click="showImageModal" class="thumbnail" sizing="contain"></iron-image>

    </template>
    <script>
    Polymer({

        is: 'thumbnail-view',        
        ready: function() {
        },
        showImageModal: function() {
            this.showThumbnail=true
        },
        properties:{
            thumbnailPath:{
                type:String,
                notify:true,
            }
        },

    });
    </script>
</dom-module>
