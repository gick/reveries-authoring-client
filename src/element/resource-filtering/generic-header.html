<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="generic-header">
    <template>
        <style type="text/css">
        :host{
            padding: 0;
            margin: 0;
        }
        .genericHeader {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: lightblue;
            width: 100%;
        }
        </style>
        <div class='genericHeader'>
            <paper-input style="margin-left: 10px;margin-bottom: 5px;" id="search" value={{search}} label="Search"></paper-input>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'generic-header',

            ready: function() {

            },
            properties: {
                search: {
                    type: String,
                    notify:true,
                    reflectToAttribute:true,
                },
            },

        });
    })();
    </script>
</dom-module>
