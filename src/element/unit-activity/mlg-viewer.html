<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/common-styles.html">

<link rel="import" href="../helper/sharedBehavior.html">
<dom-module id="mlg-viewer">
    <template>
        <style include="common-styles">
            .viewer {
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
                --page-look: {
                    width: 150px;
                    height: 150px;
                }
                --resource-template: {
                    display: inline-flex;
                    width: 170px;
                    height: 170px;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center
                }
                --resource-look: {
                    width: 170px;
                    height: 170px;
                }

            }
        </style>
        <div class="constructorCard">
            <generic-resource-viewer id="preview" page class="resourceViewer viewer"></generic-resource-viewer>
            <div>
                <ul>
                    <li>
                        <b>Difficulté</b> : [[item.difficulty]]
                    </li>
                    <li>
                        <b>Durée</b> : [[item.duration]]
                    </li>
                    <li>
                        <b>Unités de jeux</b> : [[item.unitGames.length]]
                    </li>
                    <li>
                        <b>Description</b> : [[item.description]]
                    </li>

                </ul>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        'use strict';
        Polymer({
            is: 'mlg-viewer',
            behaviors: [sharedBehavior],

            ready: function () {
                if (this.item.startpage) {
                    this.$.preview.setPage(this.item.startpage)
                }
            },
            _checkdiff: function (oldv, newv) {
                console.log(oldv)
            },
            observers: ['_checkdiff(item.difficulty)', '_checkduration(item.duration)'],
            properties: {
                item: {
                    type: Object,
                    notify: true,
                },
            }
        })
    })();
</script>
