<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="unit-activity-constructor">
    <style include="common-styles">
     :host {
        display: inline-flex;
        flex-direction: column;
        align-items: left;
        width: 100%;
    }



    .shadow-2dp {
        @apply(--shadow-elevation-2dp);
    }

    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
    }

    paper-input {
        width: 90%;
        margin: 10px;
        margin-left: 0;
    }

    paper-button {
        width: 90%;
        margin: 10px;
        margin-left: 0;
    }

    h3 {
        margin-left: 10px;
    }

    .insideflex {
        margin-top: 0;
        margin-bottom: 0;
    }

    .unitActions {
        margin-bottom: 10px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 5px;
        box-shadow: 0 0px 2px 0 rgba(0, 0, 0, 0.14), 0 0px 1px 0 rgba(0, 0, 0, 0.12), 0 -2px 1px -2px rgba(0, 0, 0, 0.2);
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
    }


    .contain {
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: 15px;
        margin-left: 15px;
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .subtitle {
        align-self: stretch;
        margin-left: 24px;
        font-weight: bold;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .creator {
        padding: 0;
        width: 100%;
    }

    .resourceViewer {
        margin-top: 10px;
        margin-right: 20px;
    }

    .situatedQuestion {
        display: inline-flex;
        flex-direction: row;
    }

    .topLevel {

        display: flex;
        margin: 24px;
        border-radius: 7px;
        flex-direction: row;
        background-color: white;
        justify-content: space-between;
        box-shadow: 8px 9px 2px 0px rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin-bottom: 0;
        margin-top: 5px;
    }

    div.unitActions {
        border: none;
        box-shadow: none;
        background-color: white;
    }
    </style>
    <template>
        <word-list id="randomSentence"></word-list>
        <create-resource id="creator" resource-url="/unitGame" resource="{{resource}}"></create-resource>
        <resource-picker-dialog image page video resource-viewer="startMediaViewer" id="startingMediaPicker"></resource-picker-dialog>
        <resource-picker-dialog mcq freetext resource-viewer="noid" id="situatedQuestionPicker"></resource-picker-dialog>
        <resource-picker-dialog image page video id="poiPAMediaPicker"></resource-picker-dialog>
        <resource-picker-dialog image page video media-id="{{startMediaId}}" media-name="{{startMediaName}}" id="cluePOIMediaPicker"></resource-picker-dialog>
        <resource-picker-dialog image page video resource-viewer="feedbackMediaViewer" id="feedbackMediaPicker"></resource-picker-dialog>
        <resource-picker-dialog inventory resource-viewer="poiInventoryResourceViewer" id="poiInventoryMediaPicker"></resource-picker-dialog>
        <resource-picker-dialog poi resource-viewer="poiViewer" id="poiMediaPicker"></resource-picker-dialog>
        <form class="creator" id="unitActivityForm" is="iron-form" style="width:100%;">
            <template is="dom-if" if="{{updating}}" restamp>
                <paper-input hidden name="itemId" value="{{itemId}}"></paper-input>
            </template>
            <div class="topLevel">
                <div class="contain">
                    <div class="insideflex">
                        <h3>Début de l'unité de jeu</h3>
                    </div>
                    <paper-input name="label" value={{label}} label="Game unit name"></paper-input>
                    <label class="subtitle">Document multimédia à afficher au démarrage (optionnel) :</label>
                    <paper-button on-click="setMedia" raised>Assigner un document</paper-button>
                </div>
                <generic-resource-viewer conception-mode input-name="startMedia" is-temp image page video class="resourceViewer" id="startMediaViewer"></generic-resource-viewer>
            </div>
            <div class="topLevel">
                <div class="contain">
                    <div class="insideflex">
                        <h3>POI et guidance</h3>
                    </div>
                    <label class="subtitle">Point d'intérêt associé à l'unité de jeu :</label>
                    <paper-button style="margin-top:10px;" on-click="setPOI" raised>Choisir un POI</paper-button>
                    <label class="subtitle" id="label1">Guidance :</label>
                    <paper-radio-group allow-empty-selection>
                        <paper-radio-button disabled="[[!poiActive]]" name="map">Carte interactive</paper-radio-button>
                        <paper-radio-button disabled="[[!poiActive]]" name="ping">Radar</paper-radio-button>
                    </paper-radio-group>
                    <label class="subtitle" id="label2">Validation de l'arrivée au POI:</label>
                    <paper-radio-group  allow-empty-selection selectable={{poiSet}} aria-labelledby="label2">
                        <paper-radio-button disabled="[[!poiActive]]" name="folia">Reconnaissance via Folia</paper-radio-button>
                        <paper-radio-button disabled="[[!poiActive]]" checked={{active}} name="QR">Scan d'un QR code</paper-radio-button>
                        <paper-radio-button disabled="[[!poiActive]]" name="gps">GPS</paper-radio-button>
                    </paper-radio-group>
                    <paper-button class="heading" disabled="[[!poiActive]]" aria-controls="collapse1" on-click="toggleQr">QR code</paper-button>
                    <iron-collapse id="collapse1" tabindex="0" opened="{{opened1}}">
                        <template is="dom-if" if="[[poiid]]" restamp>
                            <div class="content">
                                <img style="width:400px" src='/qrcode/[[poiid]]'>
                            </div>
                        </template>
                    </iron-collapse>
                </div>
                <generic-resource-viewer conception-mode input-name="poi" active="{{poiActive}}" poi-id={{poiid}} poi is-temp class="resourceViewer" id="poiViewer"></generic-resource-viewer>
            </div>
            <iron-collapse opened='[[active]]'>
            
                <div class="topLevel">
                    <div class="contain">
                        <div class="insideflex">
                            <h3>POI Post action</h3>
                        </div>
                        <label class="subtitle" id="labelpoi">Mauvais QR-Code scanné :</label>
                        <paper-input label="QR code incorrect message" value={{poiIncorrectMessage}} name="poiIncorrectMessage"></paper-input>
                        <label class="subtitle" id="label2">Bon QR-code scanné :</label>
                        <paper-input label="QR code correct message" value={{poiReachedMessage}} name="poiReachedMessage"></paper-input>
                    </div>
                </div>
            </iron-collapse>

            <div class="topLevel">
                <div class="contain">
                    <div class="insideflex">
                        <h3>Objet d'inventaire</h3>
                    </div>
                    <label class="subtitle" id="label2">Objet d'inventaire acquis durant l'unité de jeu :</label>
                    <paper-button on-click="setPOIInventory" raised>Choisir un objet d'inventaire (optionnel)</paper-button>
                    <label class="subtitle" id="label2">L'objet est acquis quand :</label>
                    <paper-radio-group allow-empty-selection aria-labelledby="label2">
                        <paper-radio-button disabled="[[!rewardActive]]" name="inventoryStep" value="uginstructions">L'unité de jeu commence</paper-radio-button>
                        <paper-radio-button disabled="[[!rewardActive]]" name="inventoryStep" value="guidance">Le POI est attein</paper-radio-button>
                        <paper-radio-button disabled="[[!rewardActive]]" name="inventoryStep" value="questions">Les activités situées sont terminées</paper-radio-button>
                    </paper-radio-group>
                </div>
                <generic-resource-viewer conception-mode input-name="inventoryItem" active={{rewardActive}} is-temp inventory class="resourceViewer" id="poiInventoryResourceViewer"></generic-resource-viewer>
            </div>
            <div style="flex-wrap: wrap;" class="topLevel">
                <div class="contain">
                    <div class="insideflex">
                        <h3>Activités situées</h3>
                    </div>
                    <label class="subtitle" id="label2">Activités proposées au joueur lorsqu'il atteint le POI :</label>

                    <paper-button on-click="addSituatedActivity" raised>Ajouter une question située</paper-button>
                </div>
                <div class="situatedQuestion">
                    <generic-resource-viewer conception-mode input-name="{{situatedAct1}}" is-temp mcq freetext class="resourceViewer" id="situatedActivityMedia"></generic-resource-viewer>
                </div>
                <div class="situatedQuestion">
                    <generic-resource-viewer conception-mode input-name="{{situatedAct2}}" is-temp mcq freetext class="resourceViewer" id="situatedActivityMedia2"></generic-resource-viewer>
                </div>
                <div class="situatedQuestion">
                    <generic-resource-viewer conception-mode input-name="{{situatedAct3}}" is-temp mcq freetext class="resourceViewer" id="situatedActivityMedia3"></generic-resource-viewer>
                </div>
            </div>
            <div class="topLevel">
                <div class="contain">
                    <div class="insideflex">
                        <h3>Feedback pédagogique</h3>
                    </div>
                    <label class="subtitle">Feedback optionnel à l'issu de l'unité de jeu :</label>
                    <paper-button on-click="setFeedbackMedia" raised>Choisir un document de feedback</paper-button>
                </div>
                <generic-resource-viewer conception-mode is-temp input-name="feedbackMedia" image page video class="resourceViewer" id="feedbackMediaViewer"></generic-resource-viewer>
            </div>
            <div class="topLevel">
                <template is="dom-if" if="{{updating}}" restamp>
                    <paper-button raised on-click="_submit">Update</paper-button>
                    <paper-button raised on-click="resetFields">Annuler update</paper-button>
                </template>
                <template is="dom-if" if="{{!updating}}" restamp>
                    <paper-button raised on-click="_submit">Enregistrer</paper-button>
                    <paper-button raised on-click="resetFields">Annuler</paper-button>
                </template>
            </div>
        </form>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'unit-activity-constructor',
            edit: function(unitGame) {
                this.updating = true
                this.itemId = unitGame._id
                this.label = unitGame.label
                this.poiIncorrectMessage = unitGame.poiIncorrectMessage
                this.poiReachedMessage = unitGame.poiReachedMessage
                if (unitGame.startMedia) {
                    this.$.startMediaViewer.setPage(unitGame.startMedia)
                }
                if (unitGame.feedbackMedia) {
                    this.$.feedbackMediaViewer.setPage(unitGame.feedbackMedia)
                }

                if (unitGame.POI) {
                    this.$.poiViewer.setPOI(unitGame.POI)
                }
                if (unitGame.inventoryItem) {
                    this.$.poiInventoryResourceViewer.setInventory(unitGame.inventoryItem)
                }
                if (unitGame.freetextActivities) {
                    switch (unitGame.freetextActivities.length) {
                        case 0:
                            break;
                        case 1:
                            this.$.situatedActivityMedia.setFreetext(unitGame.freetextActivities[0])
                            this.situatedAct1 = 'freetextActivities'
                            break;
                        case 2:
                            this.$.situatedActivityMedia.setFreetext(unitGame.freetextActivities[0])
                            this.situatedAct1 = 'freetextActivities'
                            this.$.situatedActivityMedia1.setFreetext(unitGame.freetextActivities[1])
                            this.situatedAct2 = 'freetextActivities'
                            break;
                        case 3:
                            this.$.situatedActivityMedia.setFreetext(unitGame.freetextActivities[0])
                            this.situatedAct1 = 'freetextActivities'
                            this.$.situatedActivityMedia1.setFreetext(unitGame.freetextActivities[1])
                            this.situatedAct2 = 'freetextActivities'
                            this.$.situatedActivityMedia2.setFreetext(unitGame.freetextActivities[2])
                            this.situatedAct3 = 'freetextActivities'
                            break;
                    }
                }

                if (unitGame.mcqActivities) {
                    var freetextActivitiesNumber = 0
                    if (unitGame.freetextActivities) {
                        freetextActivitiesNumber = unitGame.freetextActivities.length
                    }
                    switch (unitGame.mcqActivities.length) {
                        case 0:
                            break;
                        case 1:
                            this.$.situatedActivityMedia.setMcq(unitGame.mcqActivities[freetextActivitiesNumber])
                            this.situatedAct1 = 'mcqActivities'
                            break;
                        case 2:
                            this.$.situatedActivityMedia.setMcq(unitGame.mcqActivities[freetextActivitiesNumber])
                            this.situatedAct1 = 'mcqActivities'
                            this.$.situatedActivityMedia1.setMcq(unitGame.mcqActivities[freetextActivitiesNumber + 1])
                            this.situatedAct2 = 'mcqActivities'
                            break;
                        case 3:
                            this.$.situatedActivityMedia.setMcq(unitGame.mcqActivities[freetextActivitiesNumber])
                            this.situatedAct1 = 'mcqActivities'
                            this.$.situatedActivityMedia1.setMcq(unitGame.mcqActivities[freetextActivitiesNumber + 1])
                            this.situatedAct2 = 'mcqActivities'
                            this.$.situatedActivityMedia2.setMcq(unitGame.mcqActivities[freetextActivitiesNumber + 2])
                            this.situatedAct3 = 'mcqActivities'
                            break;
                    }
                }


            },

            ready: function() {
                this.addEventListener('resourcePicked', this.setPickedResource.bind(this))
                // this.$.startingMediaPicker.addEventListener('resourcePicked', this.setResource.bind(this))
                this.actPA = [];
                this.currentActivities = [];
                this.activityCount = null;
                this.updating = false

            },
            setPickedResource: function(evt) {
                if (evt && evt.detail && evt.detail.resourceType && evt.detail.resourceItem && evt.detail.resourceViewer) {
                    switch (evt.detail.resourceType) {
                        case "image":
                            this.$[evt.detail.resourceViewer].setImage(evt.detail.resourceItem)
                            break;
                        case "page":
                            this.$[evt.detail.resourceViewer].setPage(evt.detail.resourceItem)
                            break;
                        case "inventory":
                            this.$[evt.detail.resourceViewer].setInventory(evt.detail.resourceItem)
                            break;
                        case "poi":
                            this.$[evt.detail.resourceViewer].setPOI(evt.detail.resourceItem)
                            break;
                        case "mcq":
                            this.situatedQuestionPicked(evt)
                            break;
                        case "freetext":
                            this.situatedQuestionPicked(evt);
                            break;
                    }
                }
            },

            toggleQr: function(selector) {
                this.$.collapse1.toggle();
            },

            resetFields: function() {
                this.updating = false
                this.$.startMediaViewer.removeResource()
                this.$.feedbackMediaViewer.removeResource()
                this.$.poiViewer.removeResource()
                this.$.poiInventoryResourceViewer.removeResource()
                this.$.situatedActivityMedia.removeResource()
                this.$.situatedActivityMedia2.removeResource()
                this.$.situatedActivityMedia3.removeResource()
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = ""
                }
                var inputList2 = Polymer.dom(this.root).querySelectorAll('paper-textarea');
                for (var j = 0; j < inputList2.length; j++) {
                    inputList2[j].value = ""
                }


            },

            situatedQuestionPicked: function(item) {
                if (item && item.detail && item.detail.resourceType) {
                    var newItem = item.detail.resourceItem
                    if (!this.$.situatedActivityMedia.item) {
                        switch (newItem.type) {
                            case "mcq":
                                this.situatedAct1 = "mcqActivities"
                                this.$.situatedActivityMedia.setMcq(newItem)
                                break;
                            case "freetext":
                                this.situatedAct1 = "freetextActivities"
                                this.$.situatedActivityMedia.setFreetext(newItem)
                                break;

                        }
                        return
                    }

                    if (!this.$.situatedActivityMedia2.item) {
                        switch (newItem.type) {
                            case "mcq":
                                this.$.situatedActivityMedia2.setMcq(newItem)
                                this.situatedAct2 = "mcqActivities"
                                break;
                            case "freetext":
                                this.situatedAct2 = "freetextActivities"
                                this.$.situatedActivityMedia2.setFreetext(newItem)
                                break;
                        }
                        return
                    }
                    if (!this.$.situatedActivityMedia3.item) {
                        switch (newItem.type) {
                            case "mcq":
                                this.situatedAct3 = "mcqActivities"
                                this.$.situatedActivityMedia3.setMcq(newItem)
                                break;
                            case "freetext":
                                this.situatedAct3 = "freetextActivities"
                                this.$.situatedActivityMedia3.setFreetext(newItem)
                                break;
                        }
                        return
                    }

                }
            },


            setFeedbackMedia: function() {
                this.$.feedbackMediaPicker.open();
            },

            addSituatedActivity: function() {
                this.$.situatedQuestionPicker.open();
            },
            setPOIPaMedia: function() {
                this.$.poiPAMediaPicker.open();
            },
            setPOI: function() {
                this.$.poiMediaPicker.open()
            },

            setMedia: function() {
                this.$.startingMediaPicker.open();
            },
            setCluePOIValue: function() {
                this.$.cluePOIMediaPicker.open();
            },
            setPOIInventory: function() {
                this.$.poiInventoryMediaPicker.open();
            },



            dummyFill: function() {
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = this.$.randomSentence.getRandomSentence(3);
                }
                var inputList2 = Polymer.dom(this.root).querySelectorAll('paper-textarea');
                for (var j = 0; j < inputList2.length; j++) {
                    inputList2[j].value = this.$.randomSentence.getRandomSentence(10);
                }

            },

            _submit: function() {
                var json = this.$.unitActivityForm.serialize()
                this.set('resource', json)
                this.$.creator.createResource()
                this.resetFields()
            },
            properties: {
                mediaId: {
                    type: String,
                    notify: true,
                    value: null,
                },
                mediaName: {
                    type: String,
                    notify: true,
                    value: null,
                },
                imageRequired: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                }

            }
        });
    })();
    </script>
</dom-module>
