<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../styles/common-styles.html">
<dom-module id="unit-game">
    <style include="common-styles">
        .activityContent{
            margin:5px;
        }
    </style>
    <template>
        <div>
            <template is="dom-if" if="{{item.POI}}">
                <paper-toggle-button checked={{poiShowed}} on-change="togglePOI">Afficher sur la carte</paper-toggle-button>
            </template>

            <template is="dom-if" if="{{guidance}}">
                <div class="activityContent">
                    <b>Guidance</b> : [[guidance]]
                </div>
            </template>
            <template is="dom-if" if="{{validation}}">
                <div class="activityContent">
                    <b>Validation</b> : [[validation]]
                </div>
            </template>
            <div class="activityContent">
                <b>Activité situées</b> : [[situated]]
            </div>

        </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'unit-game',
                ready: function () {
                    // TODO refactor with more meaningfull var name
                    if (this.item && this.item.poiGuidType) {
                        let guidance = this.item.poiGuidType
                        if (guidance === "map") {
                            this.guidance = "carte intéractive"
                        }
                        if (guidance === "ping") {
                            this.guidance = "radar"
                        }
                    }


                    if (this.item.poiGuidFolia) {
                        this.validation = "Folia"
                    }

                    if (this.item.poiGPSValidation) {
                        this.validation = "GPS"
                    }
                    if (this.item.poiQRValidation) {
                        this.validation = "scan QR-code"
                    }
                    this.situated = 0
                    if (this.item.freetextActivities) {
                        this.situated = this.item.freetextActivities.length
                    }

                    if (this.item.mcqActivities) {
                        this.situated = this.situated+ this.item.mcqActivities.length
                    }

                },
                togglePOI: function () {
                    if (this.item && this.item.POI) {
                        this.item.POI.label = this.label
                        if (this.poiShowed) {
                            this.fire('change-poi-map', {
                                show: true,
                                resource: this.item.POI
                            })

                        } else {
                            this.fire('change-poi-map', {
                                show: false,
                                resource: this.item.POI
                            })

                        }
                    }
                },
                properties: {
                    item: {
                        type: Object,
                        notify: true,
                    },

                }
            });
        })();
    </script>
</dom-module>
