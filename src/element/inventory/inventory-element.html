<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../helper/sharedBehavior.html">
<link rel="import" href="../helper/resource-header.html">
<dom-module id="inventory-element">
    <template>
        <style type="text/css">
        .image {
            width: 150px;
            height: 150px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .headerText {
            padding-left: 10px;
            display: inline-flex;
            align-self: center;
        }

        .resourceReadwrite {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: lightgreen;
            width: 100%;
        }

        .inventory {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        </style>
        <template is="dom-if" if="[[conceptionMode]]" restamp>
            <div class="resourceReadwrite">
                <h3 class="headerText">{{resourceLabel}}</h3>
            </div>
        </template>
        <div class="inventory">
            <staticmedia-viewer resource-label="[[media.label]]" default-mkdown="[[defaultMkdown]]" style="display:inline-flex;" mkdown="[[media.mkdown]]"></staticmedia-viewer>
            <div>{{itemText}}</div>
        </div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'inventory-element',
        behaviors: [sharedBehavior],


        ready: function() {
            this.defaultMkdown = "<img style='width:150px;height:150px' src='../../src/element/image/carrot.png'>"

        },
        properties: {
            media: {
                type: Object,
                notify: true,
            },
            label: {
                type: String,
                notify: true,
            },
            itemText: {
                type: String,
                notify: true,
            },
            itemId: {
                type: String,
                notify: true,
            },
            resourceLabel:{
                type:String,
                notify:true,
            },
            conceptionMode:{
                type:Boolean,
                notify:true,
            }
        }
    })
})();
</script>
