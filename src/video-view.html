<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/file-upload/file-upload.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../src/element/helper/list-generic-resource.html">
<link rel="import" href="./styles/common-styles.html">
<dom-module id="video-view">
    <template>
        <style include="common-styles">

        </style>
        <div class="card">
            <div class="topLevelInfo">
                <h1>Mes vidéos</h1>
                Les vidéos peuvent être utiles pour donner des instructions concernant une tâche ou fournir des explications situées à l'utilisateur
                <br>Dans cette section :
                <ul>
                    <li>Vous pouvez importer des fichier vidéos</li>
                    <li>Vous pouvez partager ces vidéos avec votre groupe de conception</li>
                    <li>Vous pouvez supprimer des vidéos précédemment importées</li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="topLevelInfo">
                <h2>Video</h2>
                <file-upload id="uploader" on-success="updateVideos" public={{setpublic}} raised method="POST" target="/file">Importer une vidéo
                </file-upload>
            </div>
        </div>
        <div class="card">
            <list-generic-resource share-url='/file' id='mediaviewer' resource-type='video' url='/listUserAudioVideo'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'video-view',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateVideos: function(message) {
            this.$.mediaviewer.requestElements()
            this.fire('resource-operation', { info: JSON.parse(message.detail.xhr.responseText) })
        },
        updateMedia: function(message) {
            console.log(message)
            switch (message.detail.info.operation) {

                case 'delete':
                    this.$.mediaviewer.requestElements()
                    break

            }
        },

    });
    </script>
</dom-module>
