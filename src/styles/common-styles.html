<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="common-styles">
    <template>
        <style>
            .formTitleWithButton {
                display: inline-flex;
                width: 93%;
                flex-direction: row;
                justify-content: space-between;
            }

            .title {
                @apply(--paper-font-title);
            }

            .creator {
                border-radius: 3px;
                padding: 10px;
                display: inline-flex;
                flex-direction: column;
                width: 400px;
            }

            .resourceBody {
                display: flex;
                flex-direction: column;
                padding: 10px;
                align-items: center;
                @apply --resource-body-mixin;
            }

            .markdown-html img {
                object-fit: contain;
                object-position: center;
                width: 300px;
                height: 300px;
                @apply --page-look;
            }

            .mcq-distractor {
                padding-left: 1px;
                flex-grow: 0.7;
            }

            .mcq-message {
                padding-left: 1px;
                flex-grow: 0.9;
                width: 0%;
            }

            .resource {
                border-radius: 3px;
                width: 360px;
                flex-direction: column;
                @apply --resource-look;
            }

            .smallh3 {
                display: inline-flex;
                align-self: center;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }

            .headerText {
                padding-left: 10px;
                align-self: center;
                white-space: nowrap;
                display: block;
                font-weight: bold;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 90%;
                @apply --custom-header;
            }
            .ugOnMap{
                @apply --ug-toggle;
            }
            .resourceViewer {
                display: flex;
                flex-direction: column;
                margin: 0 auto;
                margin-top: 10px;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
                @apply --resource-viewer-styling;
                @apply --toggle-ug-visible;
            }
            .correctAnswer{
            --prefixed-textarea:{
                color:green;
            }
        }

            .wrongAnswer{
            --prefixed-textarea:{
                color:red;
            }
        }

            .resourceReadwrite {
                display: inline-flex;
                flex-direction: row;
                justify-content: space-between;
                background-color: lightgreen;
                width: 360px;
            }

            .correct {
                color: green;
            }

            .wrong {
                color: red;
            }

            .topLevelInfo {
                padding: 16px;
            }

            .generic-constructor {
                display: inline-flex;
                flex-direction: row;
                padding: 5px;
                align-items: flex-start;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            }

            .topLevelView {
                display: inline-table;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
                margin: 20px;
            }

            .constructorCard {
                display: flex;
                justify-content: space-between;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
            }

            .resourceHeader {
                display: inline-flex;
                flex-direction: row;
                justify-content: space-between;
                background-color: lightgreen;
                width: 100%;
            }

            .insideflex {
                display: flex;
                flex-direction: row;
                align-self: stretch;
                justify-content: space-between;
                margin-top: 16px;
                margin-bottom: 10px;
            }
        </style>
    </template>
</dom-module>
